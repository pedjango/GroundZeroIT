<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head(#{services_title})">
</head>
<body>
    <!-- Header and navigation -->
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-expand-md">
                <img src="../static/img/black/groundzero__shortened_logo_black.png" class="img-fluid" id="image-bigger-screen" alt="Ground Zero IT Logo" th:src="@{/img/black/groundzero__shortened_logo_black.png}" />
                <img src="../static/img/black/groundzero__icon_2_black.png" class="img-fluid" id="image-smaller-screen" alt="Ground Zero IT Logo" th:src="@{/img/black/groundzero__icon_2_black.png}" />
                <!-- Collapse button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span style="font-size: 22px" class="dark-blue-text">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </span>
                </button>
                <!-- Navbar -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/" th:href="@{/}" th:text="#{nav_home}"></a></li> <!-- href="index.html" th:href="@{index.html}" -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{nav_about}"></a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="nav-link" href="/about" th:href="@{/about}" th:text="#{nav_about_us}"></a>
                                <a class="nav-link" href="/impressum" th:href="@{/impressum}" th:text="#{nav_impressum}"></a>
                            </div>
                        </li>
                        <li class="nav-item active"><a class="nav-link" href="/services" th:href="@{/services}" th:text="#{nav_services}"></a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact" th:href="@{/contact}" th:text="#{nav_contact}"></a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <!-- Main content -->
    <main class="container">
        <h2 id="typewriter" th:data-typewriter="#{services_heading}" style="height: 2.5rem !important;">GND<strong>0</strong></h2>
        <hr />
        <p th:text="#{services_p1}"></p>
        <div class="row">
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-9 ourServices">
                <h3 th:text="#{services_box_1}"></h3>
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 text-center my-auto">
                        <i class="fa fa-desktop services-icons" aria-hidden="true"></i>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12">
                        <p th:text="#{services_box_1_p}"></p>
                        <ul>
                            <li th:text="#{services_box_1_li}"></li>
                            <br/>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <a href="/contact" th:href="@{/contact}" class="btn btn-submit" th:text="#{services_box_btn}"></a>
                    </div>
                </div>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-9 ourServices">
                <h3 th:text="#{services_box_2}"></h3>
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 text-center my-auto">
                        <i class="fa fa-mobile services-icons" aria-hidden="true"></i>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12">
                        <p th:text="#{services_box_2_p}"></p>
                        <ul>
                            <li th:text="#{services_box_2_li_1}"></li>
                            <li th:text="#{services_box_2_li_2}"></li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <a href="/contact" th:href="@{/contact}" class="btn btn-submit" th:text="#{services_box_btn}"></a>
                    </div>
                </div>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-9 ourServices">
                <h3 th:text="#{services_box_3}"></h3>
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 text-center my-auto">
                        <i class="fa fa-database services-icons" aria-hidden="true"></i>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12">
                        <p th:text="#{services_box_3_p}"></p>
                        <ul>
                            <li th:text="#{services_box_3_li}"></li>
                            <br/>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <a href="/contact" th:href="@{/contact}" class="btn btn-submit" th:text="#{services_box_btn}"></a>
                    </div>
                </div>
            </div>
            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-9 ourServices">
                <h3 th:text="#{services_box_4}"></h3>
                <div class="row">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 text-center my-auto">
                        <i class="fa fa-archive services-icons" aria-hidden="true"></i>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-12">
                        <p th:text="#{services_box_4_p}"></p>
                        <div class="row">
                            <div class="col-6">
                                <ul>
                                    <li th:text="#{services_box_4_li_1}"></li>
                                    <li th:text="#{services_box_4_li_2}"></li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <ul>
                                    <li th:text="#{services_box_4_li_3}"></li>
                                    <li th:text="#{services_box_4_li_4}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <a href="/contact" th:href="@{/contact}" class="btn btn-submit" th:text="#{services_box_btn}"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
    <script type="text/javascript" src="../static/js/PedjangoJS.js" th:src="@{/js/PedjangoJS.js}"></script>
</body>
</html>
