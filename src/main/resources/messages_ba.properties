impressum_heading_5_1=Odgovornost za sadržaj
impressum_heading_5_1_p=U skladu sa § 7, odeljak 1 Telemediengesetz, mi smo kao dobavljač usluga odgovorni za svoj sadržaj koji se nalazi na ovim stranicama u skladu sa opštim zakonom. U skladu sa §§ 8 do 10 Telemediengesetz-a, mi kao pružalac usluga nismo dužni nadgledati prenesene ili sačuvane informacije treće strane niti istraživati ​​okolnosti koje mogu ukazivati ​​na kriminalnu aktivnost. Obaveze u vezi sa uklanjanjem ili blokiranjem upotrebe informacija u skladu sa opštim zakonom ostaju nepromijenjene. Odgovornost u ovom slučaju nije odgovorna sve dok ne postane svjesna konkretnih kršenja zakona. Ako saznamo za bilo koje odgovarajuće kršenje zakona, odmah ćemo ukloniti ovaj sadržaj.
impressum_heading_5_2=Odgovornost u vezi sa vezama
impressum_heading_5_2_p=Naša ponuda uključuje linkove na vanjske web stranice trećih strana na čiji sadržaj nemamo utjecaja. Iz tog razloga ne možemo prihvatiti nikakvu odgovornost za ovaj sadržaj treće strane. Davatelj ili operater stranica odgovoran je za sadržaj povezanih stranica. Povezane stranice provjerene su na mjestu povezivanja zbog mogućih zakonskih povreda. U vrijeme povezivanja takav ilegalni sadržaj nije mogao biti otkriven. Stalno praćenje povezanih stranica međutim nije razumno bez konkretnih naznaka zakonskog kršenja. Kad se sazna za pravno kršenje, takve ćemo linkove odmah ukloniti.
impressum_heading_5_3=Copyright
impressum_heading_5_3_p=Sadržaj i djela koja je na ovim stranicama učinio dostupnim od strane operatora web mjesta podliježu njemačkim autorskim pravima. Umnožavanje, uređivanje, distribucija i širenje takvih podataka izvan ograničenja postavljenih autorskim pravima zahtijevaće pismeno odobrenje odgovarajućeg autora ili tvorca. Preuzimanja i kopije ove stranice dozvoljeni su za privatnu, nekomercijalnu upotrebu. U koliko je sadržaj na ovoj stranici kreirao operater, poštovana su autorska prava trećih strana. Konkretno, sadržaj trećih strana je naznačen kao takav. Ako ipak primijetite kršenje autorskih prava, molimo vas da nas obavijestite. Kad se sazna za pravno kršenje, takav ćemo sadržaj odmah ukloniti.


